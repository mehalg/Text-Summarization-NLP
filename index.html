<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Summarization</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.min.css" rel="stylesheet">
</head>

<body>

    <header style="background-color: black;"
        class="fixed inset-0 w-full flex flex-col justify-center justify-items-center content-center h-20 rounded-b-lg">
        <div class="self-center text-white font-montserrat font-bold size-20">DATA SUMMARIZATION</div>
    </header>

    <section class="flex flex-wrap mt-20 w-half">
        <div class="w-full md:w-1/2">
            <form class="w-full flex flex-col md:h-screen" action="{{url_for('Summarize')}}" method="post">
                <textarea class="w-11/12 md:h-3/4 m-2 p-2 border-black rounded-lg border self-center justify-center"
                    name="data" cols="30" rows="10" placeholder="Enter your data" 
                    required="required"></textarea>
                <div class="flex self-center">
                    <h3>Summary Length</h3>
                    <input type="range" class="m-2" min="20" max="1000" name="maxL" value="100">
                </div>
                <div class="flex self-center">
                <button class="m-1 bg-purple-500 hover:bg-blue-700 text-black font-montserrat font-bold border-black py-2 px-2 rounded-lg" 
                    type="submit" onclick="Check()">Submit</button>
                <button class="m-1 bg-purple-500 hover:bg-blue-700 text-black font-montserrat font-bold border-black py-2 px-2 rounded-lg"
                    type="reset">Clear</button>
                </div>
            </form>
        </div>
        <div class="w-full md:w-1/2">
            <div class="mt-2 flex flex-col w-full md:h-screen">
                <textarea style="background-color: #E7D1FF;"
                    class="w-11/12 border-black rounded-lg p-2 border self-center justify-center md:h-3/4" rows="10"
                    cols="30" name="result" readonly placeholder="Your summary">{{result}}</textarea>
                <button
                    class="m-2 bg-black hover:bg-blue-700 text-white font-montserrat font-bold border-black py-2 px-4 rounded-lg self-center"
                    onlick="myFunction()">Copy text</button>
            </div>
        </div>
    </section>
    <script>
        function myFunction() {
            /* For the text field */
            var copyText= document.getElementById("myInput");

            /* copy the text inside the text field */
            navigator.clipboard.writeText(copyText.value);
        }
    </script>
    <script>
        function Check() {
            var reg= /<(.|\n)*>/g;

            if(reg.test(document.getElementById("data").value) == true) {
                var ErrorText="Make sure you provide valid data.";
                alert('Error Text');
            }
        }
    </script>


</body>
</html>
